<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Battle Cards</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <header class="container-fluid p-3 border-bottom sticky-top">
        <div class="d-flex justify-content-center">
            <h1 id="header-title" class="fs-2">CREATE NEW PC</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container p-3 col-sm-6">
        <div id="form-container" class="mt-4 container">
            <form autocomplete="off">
                <div class="mb-3">
                    <label for="pcNameInput" class="form-label">PC Name:</label>
                    <input type=text class="form-control" id="pcNameInput" placeholder="Type a name...">
                </div>
                <div class="mb-3">
                    <label for="pcClassInput" class="form-label">PC Class:</label>
                    <select class="form-select" id="pcClassInput" aria-label="Possible classes">
                        <option selected>Choose a class</option>
                        <option value="🪓 Barbarian"> 🪓 Barbarian</option>
                        <option value="🎼 Bard"> 🎼 Bard</option>
                        <option value="🙏 Cleric">🙏 Cleric</option>
                        <option value="🌱 Druid">🌱 Druid</option>
                        <option value="🤺 Fighter">🤺 Fighter</option>
                        <option value="👊 Monk">👊 Monk</option>
                        <option value="⛪ Paladin">⛪ Paladin</option>
                        <option value="🏹 Ranger">🏹 Ranger</option>
                        <option value="🔪 Rogue">🔪 Rogue</option>
                        <option value="🎇 Sorcerer">🎇 Sorcerer</option>
                        <option value="👿 Warlock">👿 Warlock</option>
                        <option value="📔 Wizard">📔 Wizard</option>
                        <option value="🔨 Artificer">🔨 Artificer</option>
                        <option value="❓ Other">❓ Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for"pcLevelInput" class"form-label">PC Level:</label>
                    <select class="form-select" id="pcLevelInput" aria-label="PC Level">
                        <option selected>Choose a level</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="container">
            <div id="footer-navigation" class="col-sm-6 mx-auto pb-3">
                <div id="nav-btns" class="btn-group col-12">
                    <button id="add-btn" class="btn btn-success col-5 mx-1"> add PC</button>
                    <button id="cancel-btn" class="btn btn-secondary col-5 mx-1"> cancel</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/pcForm.js"></script>
</body>
</html>
