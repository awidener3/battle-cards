<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Battle Cards</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="container-fluid p-3 border-bottom sticky-top">
        <div class="d-flex justify-content-center">
            <h1 id="header-title" class="fs-2">WELCOME TO BATTLE CARDS</h1>
        </div>
    </header>

    <main class="container-fluid p-3">
        <div id="main-page-updates" class="col-12 col-sm-8 mb-5 mx-auto">
            <p>Check out our latest updates:</p>
            <a href="#">Latest Version</a>
        </div>

        <div id="main-page-btns" class="d-grid col-12 col-sm-8 gap-3 mx-auto">
            <button id="create-encounter-btn" type="button" class="btn btn-outline-primary btn-lg">new encounter</button>
            <button id="saved-encounter-btn" type="button" class="btn btn-outline-primary btn-lg">saved encounters</button>
            <button id="add-pc-btn" type="button" class="btn btn-outline-primary btn-lg">add pc</button>
            <button id="add-npc-btn" type="button" class="btn btn-outline-primary btn-lg">add npc</button>
            <button id="add-monster-btn" type="button" class="btn btn-outline-primary btn-lg">add custom monster</button>
        </div>
    </main>

    <footer class="mt-auto">
        <div class="container-fluid">
            <div id="footer-navigation" class="row p-3 justify-content-between">
                <button id="home-btn" class="btn btn-secondary col-12">HOME</button>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
