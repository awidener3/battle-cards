<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Battle Cards</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <header class="container-fluid p-3 border-bottom sticky-top">
        <div class="d-flex justify-content-center">
            <h1 id="header-title" class="fs-2">SEARCH MONSTERS</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container p-3 col-sm-6">
        <!-- Search Form -->
        <div id="form-container" class="mt-4 container">
            <form>
                <label for="monster-search" class="form-label">Search</label>
                <input type="text" class="form-control mb-3" id="monster-search">
                <a id="monster-search-btn" class="btn btn-primary btn-block">Search...</a>
            </form>
        </div>
        <!-- Results div -->
        <div id="monster-div" class="container mt-4">

        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="container">
            <div id="footer-navigation" class="col-sm-6 mx-auto pb-3">
                <div id="nav-btns" class="btn-group col-12">
                    <button id="add-mon-btn" class="btn btn-success col-5 mx-1"> add monster</button>
                    <button id="cancel-btn" class="btn btn-secondary col-5 mx-1"> cancel</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="/js/monsterSearch.js"></script>
</body>

</html>
